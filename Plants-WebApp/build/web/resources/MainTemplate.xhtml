<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <link href="https://fonts.googleapis.com/css?family=Acme|Lato|Titan+One" rel="stylesheet"></link>
        <title><ui:insert name="title"></ui:insert></title>
        <ui:insert name="headScript"></ui:insert>
    </h:head>

    <h:body>

        <div id="top-bg">
            <div id="top">
                <div id="projectNameContainer" class="title">
                    Inteligentny Model Monitorowania Środowiska Naturalnego Roślin
                </div>

                <div id="measurments-container">
                    <div class="measurments" >
                        <h:panelGrid columns="2"  cellspacing="10px">
                            <f:facet name="header">
                                <h:outputText class="title" value="Wyniki pomiarowe"/>
                            </f:facet>
                            <h:outputText style="font-weight: bold" value="na dzień"/>
                            <h:outputText value="#{currentMeasurments.time}"/>
                            <h:outputText style="font-weight: bold" value="Obiekt:" />
                            <h:outputText value="Rzeżucha Ogrodowa"/>
                            <h:outputText style="font-weight: bold" value="Lokalizacja:" />
                            <h:outputText value="Lublin"/>
                        </h:panelGrid>
                    </div>
                    <div class="measurments">
                        <h:panelGrid columns="2"  cellspacing="10px">
                            <h:outputText style="font-weight: bold" value="Temperatura gleby:"/>
                            <h:outputText value="#{currentMeasurments.soilTemperature} °C"/>
                            <h:outputText style="font-weight: bold" value="Wilgotność gleby:" />
                            <h:outputText value="#{currentMeasurments.soilMoisture} %"/>
                            <h:outputText style="font-weight: bold" value="Temperatura powietrza:" />
                            <h:outputText value="#{currentMeasurments.airTemperature} °C"/>
                        </h:panelGrid>
                    </div>
                    <div class="measurments">
                        <h:panelGrid columns="2"  cellspacing="10px">
                            <h:outputText style="font-weight: bold" value="Wilgotność powietrza:"/>
                            <h:outputText value="#{currentMeasurments.humidity} %"/>
                            <h:outputText style="font-weight: bold" value="Temperatura odczuwalna:" />
                            <h:outputText value="#{currentMeasurments.heatIndex} °C"/>
                            <h:outputText style="font-weight: bold" value="Natężenie światła:" />
                            <h:outputText value="#{currentMeasurments.lightStrength}"/>
                        </h:panelGrid>
                    </div>
                </div>
            </div>
            
        </div>

        <div id="contentContainer">
                
                <div id="menu">
                    <ul class="navBar">
                        <h:link outcome="index.xhtml" id="indexPage"><li>O Projekcie</li></h:link>
                        <h:link outcome="data.xhtml" id="dataPage"><li>Dane</li></h:link>
                        <h:link outcome="contact.xhtml" id="contactPage"><li>Kontakt</li></h:link>
                    </ul>
                </div>
                
                <div id="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            
        </div>

        <div id="footer">
            <ui:insert name="footer">Rafał Kowalik 2018</ui:insert>
        </div>

    </h:body>

</html>
